<head>

    <link rel="stylesheet" href="../css/styles.css">

</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">The Pot</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#rules">The Rules</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Word Choosing</h1>
        </div>
    </div>

    <div class="container">
        <div class="starter-template">
            <p>
                Group 1, Member 1:
            </p>
            <form class="form-inline" id="form">
            </form>
            <a class="btn btn-lg btn-success" href=groupDefinition.html role="button">Back</a>
            <a class="btn btn-lg btn-primary" href=index.html role="button">Next</a>
        </div>
        <hr>
        <p style="color:gray" id="game-parameters">
        </p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="../js/formGenerator.js"></script>

    <!-- Get variable script -->
    <script>
        // Receiving the data:
        var group1Name = localStorage.getItem("g1Name");
        var group2Name = localStorage.getItem("g2Name");
        var group1Members = localStorage.getItem("g1Members");
        var group2Members = localStorage.getItem("g2Members");
        var group1Names = JSON.parse(localStorage.getItem("g1Names"));
        var group2Names = JSON.parse(localStorage.getItem("g2Names"));
        var wordsPerMember = localStorage.getItem("wordsPerMember");
        var timePerTurn = localStorage.getItem("timePerTurn");
        // join can only be d
        var group1NamesArray = $.map(group1Names, function(value, index) {
            return [value];
        });
        var group2NamesArray = $.map(group2Names, function(value, index) {
            return [value];
        });

        $('#form').append(generateWordForm(wordsPerMember));
        $('#game-parameters')
            .append(
                'Words per Member: ' + wordsPerMember + ' - '
              + 'Time per Turn [s]: ' + timePerTurn)
            .append($('<br>'))
            .append(
                group1Name + ' (' + group1Members + '): ' + group1NamesArray.join(', ') + '.')
            .append($('<br>'))
            .append(
                group2Name + ' (' + group2Members + '): ' + group2NamesArray.join(', ') + '.');
    </script>

</body>

</html>
