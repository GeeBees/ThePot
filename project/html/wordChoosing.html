    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/styles.css">

</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">The Pot</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#rules">The Rules</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Word Choosing</h1>
        </div>
    </div>

    <div class="container">
        <div class="starter-template">
            <!-- Se despliegan miembros -->
            <p id="member-display"></p>
            <!-- Se inserta forma -->
            <form class="form-inline" id="form"></form>
            <!-- Botones back y next -->
            <a class="btn btn-lg btn-success" href=groupDefinition.html role="button">Back</a>
            <a class="btn btn-lg btn-primary" href=wordChoosing.html id="next" role="button">Next</a>
        </div>
        <hr>
        <!-- Parametros del juego -->
        <p style="color:gray" id="game-parameters"></p>
    </div>
    <!-- Se compilan scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/formGenerator.js"></script>

    <!-- Get variable script -->
    <script>
        // Receiving the data:
        var groups = JSON.parse(localStorage.getItem('groupsArray'));
        var wordsPerMember = localStorage.getItem('wordsPerMember');
        var timePerTurn = localStorage.getItem('timePerTurn');
        var currentMember = parseInt(localStorage.getItem('currentMember'));
        var currentGroup = parseInt(localStorage.getItem('currentGroup'));
        var wordCounter = parseInt(localStorage.getItem('wordCounter'));
        var words = JSON.parse(localStorage.getItem('words'));

        var group1NamesArray = $.map(groups[0].members, function(value, index) {
            return [value];
        });
        var group2NamesArray = $.map(groups[1].members, function(value, index) {
            return [value];
        });
        console.log("Receiving the data, currentGroup: "+(currentGroup+1)+" currentMember: "+(currentMember+1));

        $('#form').append(generateWordForm(wordsPerMember));
        $('#game-parameters')
            .append(
                'Words per Member: ' + wordsPerMember + ' - ' + 'Time per Turn [s]: ' + timePerTurn)
            .append($('<br>'))
            .append(
                groups[0].groupName + ' (' + groups[0].numberMembers + '): ' + group1NamesArray.join(', ') + '.')
            .append($('<br>'))
            .append(
                groups[1].groupName + ' (' + groups[1].numberMembers + '): ' + group2NamesArray.join(', ') + '.');
        $('#member-display')
            .append(groups[currentGroup].groupName + ', ' + groups[currentGroup].members[currentMember]);

        // press 'next' function
        $(function() {
            $('#next').on('click', function() {
                $.each($('[id^=group1word]'), function(k, v) {
                    words[wordCounter] = $(v).val();
                    wordCounter += 1;
                });
                currentMember = currentMember + 1;
                if (currentMember >= groups[currentGroup].numberMembers) {
                    currentMember = 0;
                    currentGroup = currentGroup + 1;
                    if (currentGroup >= groups.length) {
                        currentMember = 0;
                        currentGroup = -1;
                        $('#next')
                            .attr('href', 'indexReady.html');
                    }
                }
                localStorage.setItem('currentMember', currentMember);
                localStorage.setItem('wordCounter', wordCounter);
                localStorage.setItem('currentGroup', currentGroup);
                groups = JSON.stringify(groups);
                localStorage.setItem('groupsArray', groups);
                words = JSON.stringify(words);
                localStorage.setItem('words', words);
            })
        });
    </script>

</body>

</html>
