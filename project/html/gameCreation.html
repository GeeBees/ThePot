<html>

<head>
    <title>The Pot Game</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="../css/styles.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">The Pot</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="rules.html">The Rules</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">
        <div class="starter-template">
            <h1>The Pot</h1>
            <div class="lead">
                <br>
                <p>
                    <input class="cc" id="b1" type="text" name="name" value="Number of groups" onclick="this.value=''">
                </p>
                <p>
                    <input class="cc" id="b2" type="text" name="name" value="Words per member" onclick="this.value=''">
                </p>
                <p>
                    <input class="cc" id="b3" type="text" name="name" value="Seconds per turn" onclick="this.value=''">
                </p>
                <button class="btn btn-lg btn-success" type="button" name="button" onclick="saveVariables()">Submit</button>
                <a class="btn btn-lg btn-success" onclick="saveVariables()"href="groupDefinition.html">Next</a>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script>
        // More fancy inputs...
        var b1 = document.getElementById("b1"),
            Ob1 = b1.value;
        var b2 = document.getElementById("b2"),
            Ob2 = b2.value;
        var b3 = document.getElementById("b3"),
            Ob3 = b3.value;

        b1.onblur = function() {
            if (!this.value) {
                this.value = Ob1;
            }
        };
        b2.onblur = function() {
            if (!this.value) {
                this.value = Ob2;
            }
        };
        b3.onblur = function() {
            if (!this.value) {
                this.value = Ob3;
            }
        };

        function saveVariables() {
            // save
            var numberGroups = document.getElementById('b1').value
            var wordsMember = document.getElementById('b2').value
            var secondsPerTurn = document.getElementById('b3').value

            localStorage.setItem("numberGroups", numberGroups);
            localStorage.setItem("wordsMember", wordsMember);
            localStorage.setItem("secondsPerTurn", secondsPerTurn);
            // Debugging
            console.log("numberGroups="+numberGroups);
            console.log("wordsMember="+wordsMember);
            console.log("secondsPerTurn="+secondsPerTurn);


        }
    </script>

</body>

</html>
