   <div class="container">

        <div class="starter-template">
            <a class="btn btn-lg btn-primary" href=wordChoosing.html id="wordChoosing" role="button">Next</a>

    <!-- Set variables script -->
    <script>
        // Wait for the page to load first
        window.onload = function() {
            //Get a reference to the link on the page
            // with an id of "myLink"
            var a = document.getElementById("wordChoosing");
            //Set code to run when the link is clicked
            // by assigning a function to "onclick"
            a.onclick = function() {
                var group1Name = document.getElementById("group1Name").value;
                var group2Name = document.getElementById("group2Name").value;
                var radiosG1 = document.getElementsByName('group1Members');
                var radiosG2 = document.getElementsByName('group2Members');
                var group1Members;
                var group2Members;
                for (var i = 0, length = radiosG1.length; i < length; i++) {
                    if (radiosG1[i].checked) {
                        group1Members = radiosG1[i].value;
                        break;
                    }
                }
                for (var i = 0, length = radiosG2.length; i < length; i++) {
                    if (radiosG2[i].checked) {
                        group2Members = radiosG2[i].value;
                        break;
                    }
                }
                var wordsPerMember = document.getElementById("wordsPerMemberInput").value;
                var timePerTurn = document.getElementById("timePerTurnInput").value;
                // Storing the data:
                localStorage.setItem("g1Name", group1Name);
                localStorage.setItem("g2Name", group2Name);
                localStorage.setItem("g1Members", group1Members);
                localStorage.setItem("g2Members", group2Members);
                localStorage.setItem("wordsPerMember", wordsPerMember);
                localStorage.setItem("timePerTurn", timePerTurn);
                return true;
            }
        }
    </script>
